function cria_array_foco(n){
		this.length=n;
		for (var i=1; i<=n; i++){
			this[i]="";
		}
  }
		
	function formatDecimal(argvalue, addzero, decimaln) {
  		var numOfDecimal = (decimaln == null) ? 2 : decimaln;
    	var number = 1;
  	number = Math.pow(10, numOfDecimal);
  	argvalue = Math.round(parseFloat(argvalue) * number) / number;
  // If you're using IE3.x, you will get error with the following line.
  // argvalue = argvalue.toString();  // It works fine in IE4.
  	argvalue = "" + argvalue;
    if (argvalue.indexOf(".") == 0)
   		 argvalue = "0" + argvalue;
		   if (addzero == true) {
    			if (argvalue.indexOf(".") == -1)
				      argvalue = argvalue + ".";
    				  while ((argvalue.indexOf(".") + 1) > (argvalue.length - numOfDecimal))
      					argvalue = argvalue + "0";  
						}  
			return argvalue;
	}
		
	f=new cria_array_foco(8);
	f[1]=6;
	f[2]=10;
	f[3]=12;
	f[4]=15;
	f[5]=20;
	f[6]=25;
	f[7]=32;
	f[8]=40
	var c1=50;
	var c2=60;
	var c3=45;
	function calcula (form){
		
		var aumento;
		var ml;
		var amax;
		var amin;
		var rf;
		var ps;
		var mlr;
		var base_10=Math.LN10
		var Dcm;
		var cl;
		var c2;
		var c3;
		Dcm=form.D.value/10; 
		cl=Math.log(Dcm)/base_10;
		ps=120/form.D.value;
		ml=7.1+5*cl;
		amax=form.D.value*2.5;
		amin=(Dcm)*1.5;
		rf=form.F.value/form.D.value;
		
		 var ifrm = document.getElementById('myIframe');
         ifrm = (ifrm.contentWindow) ? ifrm.contentWindow : (ifrm.contentDocument.document) ? ifrm.contentDocument.document : ifrm.contentDocument;
         ifrm.document.open();
		 ifrm.document.write( '<html><head><title>Resultados</title>');
		 ifrm.document.write('<body>');
		 ifrm.document.write('<form>');
		 ifrm.document.write('<table border=0 width="530" height=340><tr BGCOLOR="#48718E" ><td colspan="5">');
		 ifrm.document.write('<font face="Verdana" size="2" color="white">&nbsp;Diâmetro do espelho primário =  '+ form.D.value+' mm </font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Distância focal do espelho primario = '+ form.F.value+' mm </font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Aumento máximo = '+formatDecimal(amax,2,true)+' X </font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Aumento minimo = '+formatDecimal(amin,2,true)+' X </font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Razão focal = '+ formatDecimal(rf,2,true)+ '</font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Poder separador = '+formatDecimal(ps,2,true)+' sec. arco </font>');
		 ifrm.document.write('<br><font face="Verdana" size="2" color="white">&nbsp;Magnitude limite = '+formatDecimal(ml,2,true)+ '</font>');
		 ifrm.document.write('<br></td></tr>');
		 ifrm.document.write('<tr bgcolor="#BCD4ED" width="100px" ><td align="center" style="width: 75px" ><font face="Verdana" size="2" color="black">Ocular<br/>(D. focal)</font></td><td align="center" style="width: 70px"><font face="Verdana" size="2" color="black">Aumento <br>(em X)</font></td><td align="center" style="width: 105px"><font face="Verdana" size="2" color="black">Campo visual<br>(Kellner 45º)</font></td><td align="center" style="width: 100px"><font face="Verdana" size="2" color="black">Campo visual<br>(Plossl 50º)</font></td><td align="center" style="width: 99px"><font face="Verdana" size="2" color="black">Campo visual <br>(Erfle 60º)</font></td></tr>');	
		for (var x=1; x<=8; x++){
		 aumento=formatDecimal((form.F.value/f[x]),2,true);
		 c33=45/aumento;
		 c45=50/aumento;
		 c50=60/aumento;
		 result_c33=formatDecimal(c33,true,3)
		 result_c45=formatDecimal(c45,true,3);
		 result_c50=formatDecimal(c50,true,3);
		 ifrm.document.write('<tr bgcolor="#E4EEF8"><td align="center" style="font-family:Verdana size=2" >'+ f[x]+ ' mm</td><td  align="center" style="font-family:Verdana size=2">'+ aumento+ ' X</td><td  align="center" style="font-family:Verdana size=2" >'+result_c33+' º</td><td  align="center" style="font-family:Verdana size=2">'+result_c45+'º</td><td  align="center" style="font-family:Verdana size=2">'+result_c50+'º</td></tr>');	
		 }
		
		 ifrm.document.write('</table></form>'); 
	 }
	
	function limpa_form(form){

		  	}
			
	function isNum(entry){
	var str=entry.value;
	for (var i=0; i < str.length; i++){
		var ch=str.substring(i,i+1)
		if ((ch < "0" || "9" < ch )&& ch != '.'){
			alert("Você entrou com um caracter inválido.");
			entry.value=0;
			entry.focus()
			entry.select()
	   }
	  }
  	}
